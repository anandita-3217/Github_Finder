
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';script-src 'self' 'unsafe-eval';style-src 'self' 'unsafe-inline';img-src 'self' https://avatars.githubusercontent.com data:;connect-src 'self' https://api.github.com;"/>

    <title>GitHub User Finder</title>
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-github"></i> GitHub User Explorer</h1>
        
        <div class="input-section">
            <input 
                type="text" 
                id="usernameInput" 
                placeholder="Enter GitHub username (e.g., octocat)"
            >


            <button id="fetchButton">
                Fetch User Data
            </button>
            <button id="testButton" style="background: #28a745; margin-left: 10px;">
                Test IPC
            </button>

        </div>
        
        <div id="result"></div>
    </div>
</body>
</html>
